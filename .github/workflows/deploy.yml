name: Hackathon API â€“ Test & Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:

  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests
        run: pytest -q


  build_and_deploy:
    needs: tests
    runs-on: ubuntu-latest
    if: github.actor == 'alxprgs'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/alxprgs/zovnikovy_hackathon_22-23-11-25:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/alxprgs/zovnikovy_hackathon_22-23-11-25:latest

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo apt-get update
            sudo apt-get install -y docker-compose-plugin
            cd /srv/hackathon
            docker compose pull
            docker compose up -d
